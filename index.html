<!DOCTYPE html>
<html lang=ja>

<head>
  <meta charset=utf-8 />
  <title>画像の余白を削除</title>
  <link rel=stylesheet href=index.css />
  <script src=https://code.jquery.com/jquery-3.6.0.min.js
    integrity='sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=='
    referrerpolicy=no-referrer crossorigin=anonymous></script>
  <script src=lib/Color.js></script>
  <script src=lib/getMinimumImage.js></script>
  <script src=lib/getOutermostPixels.js></script>
  <script src=lib/hexToRgb.js></script>
  <script src=lib/isIgnoreColor.js></script>
  <script src=lib/loadImage.js></script>
  <script src=lib/Pixel.js></script>
  <script src=lib/Position.js></script>
  <script src=lib/range.js></script>
</head>

<body>
  <div class=content>
    <div>
      <button id=crop-button>切り取る</button>
    </div>
    <div>
      <input id=file-input type=file accept=image/* />
    </div>
    <div>
      <label id=margin-color-input-label for=margin-color-input>余白の色：#000000</label>
      <br>
      <input id=margin-color-input type=color />
    </div>
    <div>
      <label id=margin-alpha-input-label for=margin-color-input>余白の透明度：0</label>
      <br>
      <input id=margin-alpha-input type=range min=0 max=255 value=0 />
    </div>
    <div>
      <canvas id=canvas class=canvas></canvas>
    </div>
  </div>
  <script src=index.js></script>
</body>

</html>
